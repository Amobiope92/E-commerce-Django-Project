{% extends 'base.html' %}

{% block title %}Email new password{% endblock %}

{% block content %}

{% if validlink %}
<h1>Set a new password!</h1>
<form action="" method="POST">
    {% csrf_token %}
    {% form.as_p %}
</form>
<input type="submit" value="Change my password">

{% else %}
<p>The password reset link was invalid.</p>

{% endif %}

{% endblock %}
